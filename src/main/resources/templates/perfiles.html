<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Perfiles</title>
  </head>
  <body>
    <div class="container">
      <h1>Perfiles</h1>
      <a th:href="@{/perfil/crear}">
        <button type="button" class="btn btn-outline-info">CREAR PERFIL</button>
      </a>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id del perfil</th>
            <th scope="col">Nombre del perfil</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="perfil : ${listaPerfiles}">
            <td th:text="${perfil.idPerfil}"></td>
            <td th:text="${perfil.nombrePerfil}">Mark</td>

            <td class="d-flex justify-content-between">
              <a
                th:href="@{/perfil/actualizar/{idPerfil}(idPerfil = ${perfil.idPerfil})}"
              >
                <button type="button" class="btn btn-outline-info">
                  ACTUALIZAR
                </button>
              </a>
              <a
                th:href="@{/perfil/eliminar/{idPerfil}(idPerfil = ${perfil.idPerfil})}"
              >
                <button type="button" class="btn btn-outline-danger">
                  ELIMINAR
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
