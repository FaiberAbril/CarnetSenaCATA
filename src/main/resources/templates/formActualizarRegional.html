<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Regionales</title>
  </head>
  <body>
    <div class="constainer">
      <h1 class="text-center">Crear Regional</h1>
      <form
        th:action="@{/regional/guardarRegional}"
        method="post"
        th:object="${objRegional}"
      >
        <br />
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-4">
              <input type="hidden" th:field="*{idRegional}" name="idRegional" />
              <label
                for="nombre"
                class="form-label d-flex justify-content-center"
              >
                Nombre de la regional</label
              >
              <input
                type="text"
                class="form-control"
                th:field="*{nombreRegional}"
                id="nombre"
                name="nombre"
                required
              />
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="" th:src="@{/js/bootstrap/jquery.js}"></script>
  </body>
</html>
