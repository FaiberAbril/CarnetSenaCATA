<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Centros</title>
  </head>
  <body>
    <div class="constainer">
      <h1 class="text-center">Actualizar Centro</h1>
      <form
        th:action="@{/centro/guardarCentro}"
        method="post"
        th:object="${objCentro}"
      >
        <input type="hidden" th:field="*{idCentro}" name="idCentro" />
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-4">
              <label
                for="nombre"
                class="form-label d-flex justify-content-center"
              >
                nombre del centro</label
              >
              <input
                type="text"
                class="form-control"
                th:field="*{nombreCentro}"
                id="nombreCentro"
                name="nombreCentro"
                required
              />
            </div>
            <div class="col-4">
              <label
                for="regional"
                class="form-label d-flex justify-content-center"
              >
                Regional</label
              >
              <select
                class="form-select"
                name="regional"
                id="regional"
                th:field="*{regional}"
              >
                <option
                  th:each=" regional: ${listaRegionales}"
                  th:value="${regional.idRegional}"
                  th:text="${regional.nombreRegional}"
                ></option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="" th:src="@{/js/bootstrap/jquery.js}"></script>
  </body>
</html>
